  # 2.1(Get) /manage/product : 상품 검색
paths:
  /manage/product:
    get:
      tags:
        - product
      summary: 상품 검색
      description: 상품 검색 시, 상품 리스트를 보여줍니다.
      parameters:
        - name: productName
          in: query
          description: 상품명
          required: true
          explode: true
          schema:
            type: string

      responses:
        '200':
          description: 정상적인 접근입니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchProduct'
            application/xml:
              schema:
                $ref: '#/components/schemas/searchProduct'
        '400':
          description: Invalid input
        '404':
          description: Product not found
        '422':
          description: Validation exception

  #  2.2 (GET) /manage/product/search/{productId} 상품 정보 보여주기
  /manage/product/{productId}:
    get:
      tags:
        - product
      summary: 상품 정보
      description: 상품의 정보를 보여줍니다.(이미지,상품명,위치)
      parameters:
        - name: productId
          in: path
          description: 상품id
          required: true
          explode: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공적인 접근입니다.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/productId'
                  - type: object
                    properties:
                      additionalProperty:
                        type: string
            application/xml:
              schema:
                allOf:
                  - $ref: '#/components/schemas/productId'
                  - type: object
                    properties:
                      additionalProperty:
                        type: string
        '400':
          description: Invalid status value
        '404':
          description: Product not found
        '422':
          description: Validation exception

    put:
      tags:
        - product
      summary: 상품 정보 변경
      description: 해당 상품의 정보를 변경 합니다.
      requestBody:
        description: 세부 내용을 변경합니다.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/productInfo'
          application/xml:
            schema:
              $ref: '#/components/schemas/productInfo'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/productInfo'
        required: true
      operationId: edit

      parameters:
        - name: productId
          in: path
          description: productId (path에서 가져온 값)
          required: true
          schema:
            type: integer

      responses:
        '200':
          description: 수정 완료 되었습니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/edited'
            application/xml:
              schema:
                $ref: '#/components/schemas/edited'
        '400':
          description: Invalid tag value
        '404':
          description: Product not found
        '422':
          description: Validation exception

    delete:
      tags:
        - product
      summary: 해당 상품 삭제
      description: 해당 상품 삭제 -> 완전 삭제 보다는, update로 진행해서 is_valid=false로 설정.
      operationId: delete
      parameters:
        - name: productId
          in: path
          description: 해당 상품을 삭제합니다.
          required: true
          schema:
            type: integer
      responses:
        '200':
