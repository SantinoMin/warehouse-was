components:
  schemas:
    edited:
      type: object
      properties:
        productId:
          type: integer
          example: 6

    delete:
      type: object
      properties:
        productId:
          type: integer
          example: 6

    #//areaList schema
    areaList:
      type: object
      items:
        type: array
      properties:
        area:
          type: string
        status:
          type: string
          description: 주문 상황
          example: 등록 가능
          enum:
            - 등록 가능
            - 해당 위치에 등록이 불가합니다.

      example:
        areaList:
          - id: 1
            status: in-use
          - id: 2
            status: usable
          - id: 3
            status: usable
          - id: 4
            status: usable
          - id: 5
            status: usable
          - id: 6
            status: in-use

    #//rackList schema
    rackList:
      # items:
      type: object
      items:
        type: array
      properties:
        rack:
          type: array
          items:
            type: integer
        status:
          type: string
          description: 주문 상황
          example: 등록 가능
          enum:
            - 등록 가능
            - 해당 위치에 등록이 불가합니다.

      example:
        rackList:
          - id: 1
            status: in-use
          - id: 2
            status: usable
          - id: 3
            status: usable
          - id: 4
            status: usable
          - id: 5
            status: usable
          - id: 6
            status: in-use

    #//floorList schema
    floorList:
      type: object
      items:
        type: array
      properties:
        floor:
          type: array
          items:
            type: integer
        status:
          type: string
          description: 주문 상황
          example: 등록 가능
          enum:
            - 등록 가능
            - 해당 위치에 등록이 불가합니다.

      example:
        floorList:
          - id: 1
            status: in-use
          - id: 2
            status: usable
          - id: 3
            status: usable

    #//categoryList schema
    categoryList:
      type: object
      items:
        type: array
      properties:
        category:
          type: string

      example:
